@* TODO: use some helper for navigation *@
@(nav: String = "search", scripts: Html = Html(""), styles: Html = Html(""))(content: Html)(implicit c: hedgehog.views.ViewContext)
<!DOCTYPE html>
<html lang="@c.lang.code">
    <head>
        <title>hedGeHog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))" rel="stylesheet" media="screen">
        <link href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-theme.min.css"))" rel="stylesheet" media="screen">
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
        @styles
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                @parts.navbar(nav)
                @content
            </div>
        </div>

        @parts.footer()

        <script src="@routes.JsHelpers.jsRoutes"></script>
        <script type="text/javascript">
        //<![CDATA[
            if (typeof window.hedgehog === 'undefined') { window.hedgehog = {}; }
            hedgehog.routes = window._routes;
            window['_routes'] = undefined;
        // ]]>
        </script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("lodash.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
        <script src="@routes.Assets.at("javascripts/hedgehog/language-picker.js")"></script>
        @scripts
        <script type="text/javascript">
        //<![CDATA[
        $(function () {
            new hedgehog.LanguagePicker($('.hedgehog_language-picker'));
        });
        // ]]>
        </script>
    </body>
</html>
